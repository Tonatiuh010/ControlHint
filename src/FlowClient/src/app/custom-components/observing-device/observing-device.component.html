<section class="shadow section">
  <div class="col-12">
    <div class="card">
      <div class="card-body p-4">
        <p class="col mb-2 text-muted fw-bold fs-5">Observando {{name}}</p>
        <div class="border overflow-auto border-1 p-3 bg-light fst-italic" style="height: 200px;" >
          <ng-template *ngFor="let msg of msgs">
            {{ msg }}
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
